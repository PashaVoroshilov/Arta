<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Arta</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <main class="main-content">
        <section class="selection">
          <div class="container">
            <div class="selection__top"><a class="button-close selection__close" href="#"><img src="./img/icons/close.svg" alt="close icon"></a></div>
            <div class="selection__wrapper">
              <h2 class="title selection__title item-language" data-language="Get Unlimited &lt;br&gt;Access">Get Unlimited <br>Access</h2>
              <ul class="selection__list">
                <li class="selection__item selection-item">
                  <picture>
                    <source srcset="./img/content/item-1.webp 375w, ./img/content/item-1@2x.webp 950w, ./img/content/item-1@3x.webp 1125w" type="image/webp" sizes="100vw">
                    <source srcset="./img/content/item-1.png 375w, ./img/content/item-1@2x.png 950w, ./img/content/item-1@3x.png 1125w" type="image/png" sizes="100vw"><img class="selection-item__bg" src="./img/content/item-1.png" alt="Unlimited Art Creation">
                  </picture>
                  <div class="selection-item__title item-language" data-language="Unlimited Art &lt;br&gt;Creation">Unlimited Art <br>Creation</div>
                </li>
                <li class="selection__item selection-item">
                  <picture>
                    <source srcset="./img/content/item-2.webp 375w, ./img/content/item-2@2x.webp 950w, ./img/content/item-2@3x.webp 1125w" type="image/webp" sizes="100vw">
                    <source srcset="./img/content/item-2.png 375w, ./img/content/item-2@2x.png 950w, ./img/content/item-2@3x.png 1125w" type="image/png" sizes="100vw"><img class="selection-item__bg" src="./img/content/item-2.png" alt="Unlimited Art Creation">
                  </picture>
                  <div class="selection-item__title item-language" data-language="Exclusive &lt;br&gt;Styles">Exclusive <br>Styles</div>
                </li>
                <li class="selection__item selection-item">
                  <picture>
                    <source srcset="./img/content/item-3.webp 375w, ./img/content/item-3@2x.webp 950w, ./img/content/item-3@3x.webp 1125w" type="image/webp" sizes="100vw">
                    <source srcset="./img/content/item-3.png 375w, ./img/content/item-3@2x.png 950w, ./img/content/item-3@3x.png 1125w" type="image/png" sizes="100vw"><img class="selection-item__bg" src="./img/content/item-3.png" alt="Unlimited Art Creation">
                  </picture>
                  <div class="selection-item__title item-language" data-language="Magic Avatars &lt;br&gt;With 20% Off">Magic Avatars <br>With 20% Off</div>
                </li>
              </ul>
              <div class="selection__cost cost-list"><a class="button cost-list__item cost-item" href="https://apple.com/">
                  <div class="label cost-item__label item-language" data-language="BEST OFFER">best offer</div>
                  <div class="cost-item__cell">
                    <div class="cost-item__title item-language" data-language="YEARLY ACCESS">YEARLY ACCESS</div>
                    <div class="cost-item__text item-language" data-language="Just {{price}} per year" data-price="$39.99">Just $39.99 per year</div>
                  </div>
                  <div class="cost-item__cell cost-item__week">
                    <div class="cost-item__text item-language" data-language="{{price}} &lt;br&gt;per week" data-price="$0.48">$0.48 <br>per week</div>
                  </div></a><a class="button button--gray cost-list__item cost-item" href="https://google.com/">
                  <div class="cost-item__cell">
                    <div class="cost-item__title item-language" data-language="WEEKLY ACCESS">YEARLY ACCESS</div>
                  </div>
                  <div class="cost-item__cell cost-item__week">
                    <div class="cost-item__text item-language" data-language="{{price}} &lt;br&gt;per week" data-price="$6.99">$6.99 <br>per week</div>
                  </div></a><a class="button button--white cost-item selection__continue item-language" href="https://www.youtube.com/" data-language="Continue">Continue</a></div>
              <nav class="selection__nav selection-nav">
                <ul class="selection-nav__list">
                  <li class="selection-nav__item"><a class="selection-nav__link item-language" href="#" data-language="Terms of Use">Terms of Use</a></li>
                  <li class="selection-nav__item"><a class="selection-nav__link item-language" href="#" data-language="Privacy Policy">Privacy Policy</a></li>
                  <li class="selection-nav__item"><a class="selection-nav__link item-language" href="#" data-language="Restore">Restore</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
